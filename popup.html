<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="popup.css">
	</head>
	<body>
		<h2>Speedifier</h2>
		<p>Videos, but fast.</p>
		<label class="switch">
			<input id = "onoff" type="checkbox">
			<span class="slider round"></span>
		</label>
		<div>
			LOUD SPEED
		    <input type="number" id="loud_speed" name="loud_speed" value=1.5>
		</div>
		<div>
			QUIET SPEED
		    <input type="number" id="quiet_speed" name="quiet_speed" value=4>
		</div>
		<div>
			THRESHOLD
		    <input type="number" id="threshold" name="threshold" value=0.01>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
